spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
    url: jdbc:mysql://47.101.34.15:3306/soft?useSSL=true&serverTimezone=GMT%2B8&useUnicode=true&characterEncoding=utf8
    username: root
    password: ${MYSQL_PASSWORD}
  rabbitmq:
    host: 47.101.34.15
    port: 5672
    virtual-host: SoftwareCooperativeEngineering
    username: sce
    password: ${RABBIT_PASSWORD}
  data:
    redis:
      host: 47.120.49.22
      port: 6379
      database: 2
      password: ${REDIS_PASSWORD}

# springdoc-openapi项目配置
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs
  group-configs:
    - group: 'default'
      paths-to-match: '/**'
      packages-to-scan: com.softwarecooperative.softwareciooperative.controller
# knife4j的增强配置，不需要增强可以不配
knife4j:
  enable: true
  setting:
    language: zh_cn

logging:
  config: classpath:logback-spring.xml

mybatis:
  #mapper配置文件
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.softwarecooperative.softwarecooperative.pojo.entity
  configuration:
    #开启驼峰命名
    map-underscore-to-camel-case: true

backend:
  # 名称
  name: SoftwareCooperativeDesign
  # 版本
  version: 0.0.1
  # 版权年份
  copyrightYear: 2024
  # 实例演示开关
  demoEnabled: true
  # 文件路径 示例（ Windows配置D:/sc/uploadPath，Linux配置 /home/sc/uploadPath）
  profile: D:/sc/uploadPath/
  # 获取ip地址开关
  addressEnabled: false
  # 验证码类型 math 数字计算 char 字符验证
  captchaType: math
  # 前台转发路径
  render: http://localhost
  # rsa公钥
  publicKey: 
  # rsa私钥
  privateKey: 

aliyun:
  oss:
    endpoint: oss-cn-hangzhou.aliyuncs.com
    # 使用环境变量配置
    access-key-id: ${OSS_ACCESS_KEY_ID}
    access-key-secret: ${OSS_ACCESS_KEY_SECRET}
    bucketName: software-cooperative-engineering